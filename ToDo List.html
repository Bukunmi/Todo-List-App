<html>
  <head>
    <title>Todo List App</title>
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <h1 align="center"> Todo List App</h1>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>Todo List</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>First task</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        
      </ul>
      
      <h3>Completed Task</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Completed Task 1</label><input type="text"><button class="edit" id="edit_text">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
